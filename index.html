<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
    <title>To do list</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <h1>MY STICKY NOTES TO-DO LISTS</h1>
      <p>Create up to 8 colorful sticky notes to organize your tasks!</p>
    </header>

    <!-- container for the sticky notes -->
    <div id="sticky-notes-container" class="sticky-container">
      <label for="color-picker">Choose sticky color:</label>
      <select id="color-picker">
        <option value="#FFFA9E">Yellow</option>
        <option value="#FFC3A6">Pink</option>
        <option value="#9EFFD0">Green</option>
        <option value="#A6D8FF">Blue</option>
        <option value="#FF9E9E">Red</option>
        <option value="#D9A6FF">Purple</option>
        <option value="#FFD6A6">Orange</option>
        <option value="#A6FFD6">Turquoise</option>
      </select>
    </div>

    <!-- button to add new sticky notes -->
    <div class="button-container">
      <button id="add-sticky-btn" class="add-btn">
        âž• Add New Sticky Note
      </button>
    </div>

    <footer>
      <p>Created by SakuraCAT ðŸŒ¸!</p>
    </footer>

    <script src="JS/script.js" defer></script>
  </body>
</html>
